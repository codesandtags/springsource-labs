<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" href="styles/springsource.css" type="text/css"/>
	<title>jmx-1: JMX Management of Performance Monitor</title>
</head>

<body>
<div id="main_wrapper">

<h1>Reward Points</h1>

<form action="rewards" method="post">
	<table>
		<thead>
			<tr>
				<td colspan="2">Reward Points (Success Scenario)</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Credit Card Number:</td>
				<td><input type="text" name="creditCardNumber" value="1234123412341234"/></td>
			</tr>
			<tr>
				<td>Amount:</td>
				<td><input type="text" name="amount" value="100.00"/></td>
			</tr>
			<tr>
				<td>Merchant Number:</td>
				<td><input type="text" name="merchantNumber" value="1234567890"/></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Reward Points"/></td>
			</tr>
		</tbody>
	</table>
</form>

<form action="rewards" method="post">
	<table>
		<thead>
			<tr>
				<td colspan="2">Reward Points (Bogus credit card scenario)</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Credit Card Number:</td>
				<td><input type="text" name="creditCardNumber" value="bogus"/></td>
			</tr>
			<tr>
				<td>Amount:</td>
				<td><input type="text" name="amount" value="100.00"/></td>
			</tr>
			<tr>
				<td>Merchant Number:</td>
				<td><input type="text" name="merchantNumber" value="1234567890"/></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Reward Points"/></td>
			</tr>
		</tbody>
	</table>
</form>

</div>
</body>

</html>
